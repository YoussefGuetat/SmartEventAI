server.port=8083
spring.application.name=gateway-service
 
# Eureka client - Railway URL
eureka.client.service-url.defaultZone=https://eureka-server-production-9937.up.railway.app/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
 
# Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
 
# Routes
# event-service
spring.cloud.gateway.routes[0].id=event-service
spring.cloud.gateway.routes[0].uri=lb://event-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/events/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/events(?<segment>/?.*),/evenement${segment}
 
# auth-service
spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/auth(?<segment>/?.*),/authentification${segment}
 
# ai-service
spring.cloud.gateway.routes[2].id=ai-service
spring.cloud.gateway.routes[2].uri=lb://ai-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/ai/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/ai(?<segment>/?.*),/${segment}
 
# workflow-service
spring.cloud.gateway.routes[3].id=workflow-service
spring.cloud.gateway.routes[3].uri=lb://workflow-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/workflow/**
 
# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200,${FRONTEND_URL:http://localhost:4200}
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
